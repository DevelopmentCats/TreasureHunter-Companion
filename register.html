<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Treasurehunter Companion</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <header>
        <div class="header-content">
            <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
                <i class="fas fa-bars"></i>
            </button>
            <a href="/" class="logo">Treasurehunter Companion</a>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="map.html">Map</a></li>
                    <li><a href="compendium.html">Compendium</a></li>
                    <li><a href="wiki.html">Wiki</a></li>
                    <li><a href="clan.html">Clan</a></li>
                    <li><a href="#">Market</a></li>
                </ul>
                <div class="notification-container hidden">
                    <i id="notification-icon" class="fas fa-bell"></i>
                    <div id="notification-dropdown" class="dropdown-content">
                        <div id="notification-list"></div>
                    </div>
                </div>
            </nav>
            <div class="user-panel">
                <button class="user-panel-toggle">
                    <span id="user-panel-username">Login</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="user-dropdown">
                    <a href="login.html">Login</a>
                    <a href="register.html">Register</a>
                </div>
            </div>
        </div>
    </header>
    <main class="auth-main">
        <section class="auth-container">
            <h2>Join the Treasure Hunt</h2>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" required placeholder=" ">
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder=" ">
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <button type="submit">Register</button>
            </form>
            <p class="auth-links">
                Already part of the crew? <a href="login.html">Login here</a>
            </p>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo"><img src="/images/DevCat_Logo.png" alt="DevCat Logo"></div>
            <div class="footer-links">
                <a href="/index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="footer-social">
                <a href="https://github.com/DevelopmentCats"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2024 DeveloperCats. All rights reserved.
        </div>
    </footer>
    <div class="loading-animation">
        <div class="spinner"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
    <script type="module">
        import { setupMobileNavigation } from './js/utils.js';
        import logger, { initializeBrowserLogger } from './js/logger.js';
        import './js/auth.js';
        import './js/register.js';

        async function init() {
            await initializeBrowserLogger();
            setupMobileNavigation();
            logger.info('Register page loaded');
            // Any other register-specific initialization can go here
        }

        init().catch(error => console.error('Initialization error:', error));
    </script>
</body>
</html>
