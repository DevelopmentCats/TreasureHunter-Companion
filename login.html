<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Treasurehunter Companion</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Treasurehunter Companion</h1>
            <button class="menu-toggle" aria-expanded="false" aria-controls="main-nav">☰</button>
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="map.html">Map</a></li>
                    <li><a href="compendium.html">Compendium</a></li>
                    <li><a href="#">Wiki</a></li>
                    <li><a href="#">Inventory</a></li>
                    <li><a href="#">Market</a></li>
                </ul>
            </nav>
            <div id="user-panel-toggle">
                <span id="user-panel-username"></span>
                <button id="user-panel-button">▼</button>
            </div>
        </div>
        <div id="user-panel" class="user-panel-collapsed"></div>
    </header>
    <main>
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </main>
    <footer>
        <p>&copy; 2023 Treasurehunter Companion. All rights reserved.</p>
    </footer>
    <div class="loading-animation">
        <div class="spinner"></div>
    </div>
    <script type="module">
        import { setupMobileNavigation } from './js/utils.js';
        import './js/auth.js';
        import './js/login.js';
        import './js/userPanel.js';

        document.addEventListener('DOMContentLoaded', () => {
            setupMobileNavigation();
            // Any other login-specific initialization can go here
        });
    </script>
</body>
</html>
